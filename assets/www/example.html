<div class="page">
  <h1>Welcome To GeoNotes</h1>

    <div class="write-note">
      <form action="index.php" method="post">

        <h2>Write a Note</h2>

        <div class="author field">
          <label for="author-field">Your name:</label>
          <textarea id="author-field" name="author" placeholder="First of all, what's your name?"></textarea>
        </div>

        <div class="location field">
          <label for="location-field">Location:</label>
          <span class="current-gps-coordinates">Latitude, Longitude: <span></span></span>
          <textarea id="location-field" name="location" placeholder="Tell everyone where you are..."></textarea>
        </div>

        <div class="text field">     
          <label for="note-text-field">What do you want to say? </label>   
          <textarea id="note-text-field" name="note-text" placeholder="Now let everyone know what's on your mind!"></textarea>
        </div>

        <button id="note-submit-button" type="submit">Submit</button>

      </form>
    </div>

<script type="text/x-jqote-template" id="note-template">
  <![CDATA[
  <div class="note note-<%= this.note_id %>">
    <div class="location-description">
      <span class="label">Location:</span>
      <span class="value">
        <%= this.location_description %>
      </span>
    </div>
    <div class="distance">
      <span class="label">Distance:</span>
      <span class="value">
        <%= this.distance %>
      </span>
    </div>
    <div class="author">
      <span class="label">User:</span>
      <span class="value">
        <%= this.user_name %>
      </span>
    </div>
    <div class="note-text">
      <span class="label">Note:</span>
      <span class="value">
        <%= this.note_text %>
      </span>
    </div>
